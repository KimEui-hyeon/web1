  <h2>눈</h2>
<p>   지난밤에 <br>
눈이 소―복이 왔네 <br>
지붕이랑 <br>
길이랑 밭이랑 <br>
추워한다고 <br>
덮어주는 이불인가 봐 <br>  </p>

추운 겨울에만 나리지 </p>
